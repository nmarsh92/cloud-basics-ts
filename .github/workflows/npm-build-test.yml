name: Build & Test
on:
  push:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Test
        run: npm test
  version:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run lerna version
        run: npx lerna version minor --yes --no-private --conventional-commits
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Lerna publish
        run: npx lerna publish from-git --yes --registry https://registry.npmjs.org/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
