# On PR create, this workflow will run lerna version minor and add a new commit to the PR with the version update.
name: NPM PR Create
on:
  pull_request:
    types: [opened, assigned, opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Test
        run: npm test
  version:
    needs: test
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Set Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"

      - name: Checkout PR branch
        run: |
          git fetch origin
          git checkout ${{github.head_ref || github.ref_name}}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run lerna version
        run: npx lerna version minor --yes --no-private --conventional-commits
